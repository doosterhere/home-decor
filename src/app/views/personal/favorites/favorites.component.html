<div class="favorites">
  <div class="container">
    <div class="favorites__title">Избранное</div>
    <div class="favorites__empty" *ngIf="products && !products.length">
      <div>Вы ещё ничего не добавили в избранное</div>
      <button class="button" routerLink="/catalog">Перейти в каталог</button>
    </div>
    <div class="favorites__products" *ngIf="products && products.length">
      <div class="favorites__product" *ngFor="let product of products">
        <div class="favorites__product-image"
             style="background-image: url('{{serverStaticPath + product.image}}')"></div>
        <div class="favorites__product-name">{{product.name}}</div>
        <div class="favorites__product-price">{{product.price}} BYN</div>
        <div class="favorites__product-action">
          <button class="button" routerLink="/product/{{product.url}}">Открыть</button>
        </div>
        <div class="favorites__product-remove" (click)="removeFromFavorites(product.id)">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.935622" y1="0.649902" x2="12.9564" y2="12.6707" stroke="#A8ABA7" stroke-linecap="round"/>
            <line x1="12.9238" y1="0.629958" x2="0.903013" y2="12.6508" stroke="#A8ABA7" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
