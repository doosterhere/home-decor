<div class="info">
  <div class="container">
    <div class="personal__title">Личный кабинет</div>
    <div class="personal-pages-selector">
      <div class="personal_page active">Личные данные</div>
      <div class="personal_page" routerLink="/orders">Ваши заказы</div>
    </div>

    <div class="data__form" [formGroup]="userInfoForm">

      <div class="data__form-block">
        <div class="data__form-label">Личные данные</div>
        <div class="data__form-label-additional">
          Введённые данные автоматически подставятся при оформлении заказа.
        </div>
        <div class="data__form-inputs personal-data-inputs">
          <input type="text" class="input" placeholder="Фамилия" formControlName="lastName"
                 [ngStyle]="{'border-color': userInfoForm.get('lastName')?.invalid &&
                   (userInfoForm.get('lastName')?.dirty || userInfoForm.get('lastName')?.touched) ? '#DE1818' : ''}">
          <input type="text" class="input" placeholder="Имя" formControlName="firstName"
                 [ngStyle]="{'border-color': userInfoForm.get('firstName')?.invalid &&
                   (userInfoForm.get('firstName')?.dirty || userInfoForm.get('firstName')?.touched) ? '#DE1818' : ''}">
          <input type="text" class="input" placeholder="Отчество" formControlName="fatherName"
                 [ngStyle]="{'border-color': userInfoForm.get('fatherName')?.invalid &&
                   (userInfoForm.get('fatherName')?.dirty || userInfoForm.get('fatherName')?.touched) ? '#DE1818' : ''}">
          <input type="text" class="input" placeholder="Телефон" formControlName="phone"
                 [ngStyle]="{'border-color': userInfoForm.get('phone')?.invalid &&
                   (userInfoForm.get('phone')?.dirty || userInfoForm.get('phone')?.touched) ? '#DE1818' : ''}">
          <input type="text" class="input" placeholder="E-mail" formControlName="email"
                 [ngStyle]="{'border-color': userInfoForm.get('email')?.invalid &&
                   (userInfoForm.get('email')?.dirty || userInfoForm.get('email')?.touched) ? '#DE1818' : ''}">
        </div>
      </div>

      <div class="data__form-block">
        <div class="data__form-label">Адрес доставки</div>
        <div class="data__form-inputs address-data-inputs">
          <input type="text" class="input street" placeholder="Улица" formControlName="street"
                 [ngStyle]="{'border-color': userInfoForm.get('street')?.invalid &&
                   (userInfoForm.get('street')?.dirty || userInfoForm.get('street')?.touched) ? '#DE1818' : ''}">
          <input type="text" class="input house" placeholder="№ дома" formControlName="house"
                 [ngStyle]="{'border-color': userInfoForm.get('house')?.invalid &&
                   (userInfoForm.get('house')?.dirty || userInfoForm.get('house')?.touched) ? '#DE1818' : ''}">
          <input type="text" class="input entrance" placeholder="Подъезд" formControlName="entrance"
                 [ngStyle]="{'border-color': userInfoForm.get('entrance')?.invalid &&
                   (userInfoForm.get('entrance')?.dirty || userInfoForm.get('entrance')?.touched) ? '#DE1818' : ''}">
          <input type="text" class="input apartment" placeholder="№ квартиры" formControlName="apartment"
                 [ngStyle]="{'border-color': userInfoForm.get('apartment')?.invalid &&
                   (userInfoForm.get('apartment')?.dirty || userInfoForm.get('apartment')?.touched) ? '#DE1818' : ''}">
        </div>
      </div>

      <div class="data__form-block">
        <div class="data__form-label">Предпочитаемый способ доставки</div>
        <div class="data__form-types">
          <div class="data__form-type"
               [class.active]="deliveryType === deliveryTypes.delivery"
               (click)="changeDeliveryType(deliveryTypes.delivery)">Курьером
          </div>
          <div class="data__form-type"
               [class.active]="deliveryType === deliveryTypes.self"
               (click)="changeDeliveryType(deliveryTypes.self)">Самовывоз
          </div>
        </div>
      </div>

      <div class="data__form-block">
        <div class="data__form-label">Предпочитаемый способ оплаты</div>
        <div class="data__form-radio">
          <div class="data__form-radio-block">
            <input type="radio" id="card" formControlName="paymentType"
                   value="{{paymentTypes.cardOnline}}">
            <label for="card">Оплата банковской картой в интернет-магазине</label>
          </div>
          <div class="data__form-radio-block">
            <input type="radio" id="cashless" formControlName="paymentType"
                   value="{{paymentTypes.cardToCourier}}">
            <label for="cashless">Безналичный расчет при получении</label>
          </div>
          <div class="data__form-radio-block">
            <input type="radio" id="cash" formControlName="paymentType"
                   value="{{paymentTypes.cashToCourier}}">
            <label for="cash">Наличный расчет при получении</label>
          </div>
        </div>
      </div>

      <button class="button" [disabled]="!(userInfoForm.dirty && userInfoForm.valid)" (click)="updateUserInfo()">
        Сохранить
      </button>
    </div>

  </div>
  <div class="info__image">
    <img src="/assets/images/page/main-bckgrnd.png" alt="Щучий хвост">
  </div>
</div>
